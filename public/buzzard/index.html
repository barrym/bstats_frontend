<!DOCTYPE html>
<html>
    <head>
        <title>Buzzard</title>
        <link rel="stylesheet/less" type="text/css" href="/stylesheets/main.less"/>
        <script type="text/javascript" src="http://use.typekit.com/fuu0jix.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/jquery.isotope.min.js"></script>
        <script type="text/javascript" src="/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="/d3/d3.js"></script>
        <script type="text/javascript" src="/d3/d3.time.js"></script>
        <script type="text/javascript" src="/d3/d3.layout.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/bstats/bstats.js"></script>
        <script type="text/javascript" src="/buzzard/buzzard.js"></script>
    </head>
    <body>
        <div id="container">
            <div class="half">
                <div class="chart" id="mt_sent_per_minute"></div>
                <div class="chart" id="dr_request_received_per_minute"></div>

                <div class="chart large text">
                    <div><span id="total_mos_in_the_last_hour" class="green"></span> mos received</div>
                    <div><span id="total_mts_in_the_last_hour" class="green"></span> mts sent</div>
                    <div><span id="total_drs_in_the_last_hour" class="green"></span> drs received</div>
                    <div class="grey">in the last hour</div><br/>
                </div>

                <div class="chart" id="legend">
                    <div class="legend_item">
                        <div class="square uk_o2"></div>
                        <div>O2</div>
                    </div>
                    <div class="legend_item">
                        <div class="square uk_orange"></div>
                        <div>Orange</div>
                    </div>
                    <div class="legend_item">
                        <div class="square uk_vodafone"></div>
                        <div>Vodafone</div>
                    </div>
                    <div class="legend_item">
                        <div class="square uk_three"></div>
                        <div>Three</div>
                    </div>
                    <div class="legend_item">
                        <div class="square uk_tmobile"></div>
                        <div>T-Mobile</div>
                    </div>
                </div>

            </div>
            <div class="half">
                <div class="chart" id="mo_request_received_per_minute"></div>
                <div class="chart" id="mt_sending_error_per_minute"></div>
                <div class="chart" id="failed_to_send_mt_per_minute"></div>
            </div>
        </div>
    </body>
</html>
