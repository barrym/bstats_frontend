<!DOCTYPE html>
<html>
    <body>
        <div id="nav">
            <div id="legend">
                <div class="square facebook"></div>
                <div>Facebook</div>

                <div class="square iphone"></div>
                <div>iPhone</div>

                <div class="square android"></div>
                <div>Android</div>

                <div class="square userpass"></div>
                <div>iPhone/Android</div>
            </div>
            <div id="filters">
                <a href="#" filter="*">everything</a>
                <a href="#" filter=".text">text</a>
                <a href="#" filter=".per_minute">per minute</a>
                <a href="#" filter=".per_second">per second</a>
                <a href="#" filter=".plasma" class="selected">plasmas</a>
            </div>
        </div>
        <div id="container">
            <!--LOGINS-->
            <div class="chart per_minute" id="logins_per_minute"></div>
            <div class="chart per_second" id="logins_per_second"></div>
            <!--TEXT-->
            <div class="chart large text">
                <div class="highlight">In the last hour</div><br/>
                <div><span id="total_votes_in_the_last_hour" class="green"></span> votes cast</div>
                <div><span id="total_credits_in_the_last_hour" class="green"></span> purchases made</div>
            </div>
            <!--VOTES-->
            <div class="chart per_minute plasma" id="vote_recorded_per_minute"></div>
            <div class="chart per_second plasma" id="vote_recorded_per_second"></div>
            <!--CREDITS-->
            <div class="chart per_minute plasma" id="credits_per_minute"></div>
            <div class="chart per_second" id="credits_per_second"></div>
            <div class="chart per_minute plasma" id="credits_in_the_last_hour_pie"></div>
        </div>
    </body>
    <head>
        <title>bstats</title>
        <link rel="stylesheet/less" type="text/css" href="/stylesheets/main.less"/>
        <script type="text/javascript" src="/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/jquery.isotope.min.js"></script>
        <script type="text/javascript" src="/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="/d3/d3.js"></script>
        <script type="text/javascript" src="/d3/d3.time.js"></script>
        <script type="text/javascript" src="/d3/d3.layout.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/bstats/bstats_counter_line_graph.js"></script>
        <script type="text/javascript" src="/bstats/bstats_counter_pie.js"></script>
    </head>
</html>
