<!DOCTYPE html>
<html>
    <head>
        <title>bstats frontend</title>
        <link rel="stylesheet/less" type="text/css" href="/stylesheets/app.less"/>
        <script type="text/javascript" src="http://use.typekit.com/fuu0jix.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <script type="text/javascript" src="/vendor/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/vendor/jquery.isotope.min.js"></script>
        <script type="text/javascript" src="/vendor/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="/vendor/json2.js"></script>
        <script type="text/javascript" src="/vendor/underscore-min.js"></script>
        <script type="text/javascript" src="/vendor/backbone-min.js"></script>

        <script type="text/javascript" src="/app.js"></script>

        <script type="text/template" id="app-template">
            <%= name %>
        </script>

        <script type="text/template" id="dashboard-template">
            <h3><%= name %></h3>
            <button class="destroy">Delete</button>
            <ul>
                <li>app: <%= app %></li>
                <li>counters: <%= counters %></li>
            </ul>
        </script>

        <script type="text/template" id="dashboard-new-template">
            <h2>New dashboard</h2>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type=text name="name" id="name">
                </div>

                <div>
                    <label for="app">App</label>
                    <input type=text name="app" id="app">
                </div>

                <div>
                    <label for="counters">Counters</label>
                    <input type=text name="counters" id="counters">
                </div>

                <div>
                    <input type="submit" value="Save">
                    <button class="cancel">Cancel</button>
                </div>

            </form>
        </script>

        <script type="text/template" id="app-index-template">
            <h2>Apps</h2>
            <ul id='apps'></ul>
        </script>

        <script type="text/template" id="dashboard-index-template">
            <h2>Dashboards</h2>
            <a href='#admin/dashboards/new'>new dashboard</a>
            <ul id='dashboards'></ul>
        </script>

        <script type="application/javascript">
            jQuery(function() {
                    window.apps.fetch();
                    window.dashboards.fetch();
                    })
        </script>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>bstats frontend</h1>
                <a href='#'>home</a>
                <a href="#admin">admin</a>
            </div>
            <div id="main">
            </div>
        </div>
    </body>
</html>
