<!DOCTYPE html>
<html>
    <head>
        <title>bstats</title>
        <link rel="stylesheet/less" type="text/css" href="/stylesheets/main.less"/>
        <script type="text/javascript" src="http://use.typekit.com/fuu0jix.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="/jquery.isotope.min.js"></script>
        <script type="text/javascript" src="/less-1.1.3.min.js"></script>
        <script type="text/javascript" src="/d3/d3.js"></script>
        <script type="text/javascript" src="/d3/d3.time.js"></script>
        <script type="text/javascript" src="/d3/d3.layout.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/bstats/bstats.js"></script>
        <script type="text/javascript" src="/bstats/ibp.js"></script>
    </head>
    <body>
        <div id="nav">
            <div id="legend">
                <div class="square facebook"></div>
                <div>Facebook</div>

                <div class="square iphone"></div>
                <div>iPhone</div>

                <div class="square android"></div>
                <div>Android</div>

                <div class="square userpass"></div>
                <div>iPhone/Android</div>
            </div>
            <div id="filters">
                <a href="#" filter="*">everything</a>
                <a href="#" filter=".per_minute">per minute</a>
                <a href="#" filter=".per_second">per second</a>
                <a href="#" filter=".plasma" class="selected">plasmas</a>
            </div>
        </div>
        <div id="container">
            <div class="chart per_second" id="logins_per_second"></div>
            <div class="chart per_second" id="purchases_per_second"></div>

            <div class="chart per_second plasma" id="vote_recorded_per_second"></div>

            <div class="chart per_minute plasma" id="registrations_per_minute"></div>
            <div class="chart per_minute plasma" id="logins_per_minute"></div>

            <div class="chart pie plasma">
                <div id="purchases_in_the_last_hour_pie"></div>
                <div id="logins_in_the_last_hour_pie"></div>
            </div>

            <div class="chart per_minute plasma" id="purchases_per_minute"></div>



            <div class="chart large text plasma">
                <div><span id="total_votes_in_the_last_hour" class="green"></span> votes cast</div>
                <div><span id="total_purchases_in_the_last_hour" class="green"></span> purchases made</div>
                <div class="grey">in the last hour</div><br/>
            </div>


            <div class="chart per_minute plasma" id="vote_recorded_per_minute"></div>
        </div>
    </body>
</html>
